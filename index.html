<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6x6 OOXX</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      gap: 5px;
      justify-content: center;
    }
    button.cell {
      width: 60px; height: 60px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Play 6x6 OOXX with AI</h1>
  <div id="board"></div>
  <p id="status"></p>

  <script>
    let board = Array(36).fill('');
    let aiTable = [];

    fetch('ai-table.json')
      .then(res => res.json())
      .then(data => {
        aiTable = data;
        render();
      });

    function render() {
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      board.forEach((cell, idx) => {
        const btn = document.createElement('button');
        btn.className = 'cell';
        btn.textContent = cell || '';
        btn.disabled = cell !== '';
        btn.onclick = () => handlePlayerMove(idx);
        boardDiv.appendChild(btn);
      });
      document.getElementById('status').textContent = '';
    }

    function handlePlayerMove(index) {
      if (board[index] !== '') return;
      board[index] = 'X';
      render();
      setTimeout(handleAiMove, 300);
    }

    function handleAiMove() {
      const state = board.join('');
      const match = aiTable.find(row => row.state === state);
      const aiMove = match ? match.move : board.findIndex(c => c === '');
      if (aiMove >= 0) {
        board[aiMove] = 'O';
      }
      render();
    }
  </script>
</body>
</html>

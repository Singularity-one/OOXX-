<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6x6 OOXX with AI</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #board {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      width: 380px;
      gap: 5px;
      margin: auto;
    }
    button.cell {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      padding: 0;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Play 6x6 OOXX with AI</h1>
  <div id="board"></div>
  <p id="status"></p>

  <script>
    const SIZE = 6;
    const board = Array(SIZE * SIZE).fill('');
    let isPlayerTurn = true;
    const aiTable = []; // 可用 JSON 加入對應資料

    function render() {
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      board.forEach((cell, idx) => {
        const btn = document.createElement('button');
        btn.className = 'cell';
        btn.textContent = cell || '';
        btn.disabled = cell !== '' || !isPlayerTurn;
        btn.onclick = () => handlePlayerMove(idx);
        boardDiv.appendChild(btn);
      });
    }

    function handlePlayerMove(index) {
      if (!isPlayerTurn || board[index] !== '') return;
      board[index] = 'X';
      isPlayerTurn = false;
      render();
      if (checkWin('X')) return;
      setTimeout(handleAiMove, 300);
    }

    function handleAiMove() {
      const state = board.join('');
      const match = aiTable.find(row => row.state === state);
      const aiMove = match ? match.move : board.findIndex(c => c === '');
      if (aiMove >= 0) {
        board[aiMove] = 'O';
        render();
        if (!checkWin('O')) {
          isPlayerTurn = true;
          render();
        }
      }
    }

    function checkWin(player) {
      const get = (r, c) => (r >= 0 && r < SIZE && c >= 0 && c < SIZE)
        ? board[r * SIZE + c]
        : null;

      for (let r = 0; r < SIZE; r++) {
        for (let c = 0; c < SIZE; c++) {
          if (
            get(r, c) === player &&
            get(r, c+1) === player &&
            get(r, c+2) === player &&
            get(r, c+3) === player &&
            get(r, c+4) === player
          ) return win(player);
          if (
            get(r, c) === player &&
            get(r+1, c) === player &&
            get(r+2, c) === player &&
            get(r+3, c) === player &&
            get(r+4, c) === player
          ) return win(player);
          if (
            get(r, c) === player &&
            get(r+1, c+1) === player &&
            get(r+2, c+2) === player &&
            get(r+3, c+3) === player &&
            get(r+4, c+4) === player
          ) return win(player);
          if (
            get(r, c) === player &&
            get(r+1, c-1) === player &&
            get(r+2, c-2) === player &&
            get(r+3, c-3) === player &&
            get(r+4, c-4) === player
          ) return win(player);
        }
      }
      return false;
    }

    function win(player) {
      document.getElementById('status').textContent = `${player} wins!`;
      document.querySelectorAll('.cell').forEach(btn => btn.disabled = true);
      return true;
    }

    render();
  </script>
</body>
</html>
